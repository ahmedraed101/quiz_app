<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>My Quiz App</title>
    </head>
    <body>
        <div class="container">
            <div class="question-field hide">
                <span id="question">First Question</span>
            </div>

            <div class="answer-buttons hide">
                <button class="btn hide">First Answer</button>
                <button class="btn hide">Second Answer</button>
                <button class="btn hide">therd answer</button>
                <button class="btn hide">fourth answer</button>
            </div>

            <div class="control-buttons">
                <button class="start btn">Start</button>
                <button class="next btn hide fade">Next</button>
            </div>
        </div>

        <div class="score-field hide">
            <span id="score">0</span>
        </div>
        <script src="main.js"></script>
    </body>
</html>
